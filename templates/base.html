<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Library System</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header class="topbar">
    <h1 class="logo"><a href="{{ url_for('index') }}">Library System</a></h1>
    <nav>
      <a href="{{ url_for('books') }}">Books</a>
      <a href="{{ url_for('members') }}">Members</a>
      <a href="{{ url_for('borrowings') }}">Borrowings</a>
    </nav>
  </header>

  <main class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-area">
        {% for category, msg in messages %}
          <div class="flash {{ category }}">{{ msg }}</div>
        {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>

  <footer class="footer">Simple Library Management â€” Demo</footer>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
